    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="imagenes/FANGIO%201.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%202.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%203.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%204.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%205.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%206.jpg" alt="Imagen de ejemplo" class="modal-image">
         <img src="imagenes/FANGIO%207.jpg" alt="Imagen de ejemplo" class="modal-image">
        <img src="imagenes/FANGIO%208.jpg" alt="Imagen de ejemplo" class="modal-image">
         <img src="imagenes/FANGIO%209.jpg" alt="Imagen de ejemplo" class="modal-image">
  
        
        
        
    </div>
</div>

<script>
    // Obtener elementos
    const modal = document.getElementById("myModal");
    const openModalLink = document.getElementById("openModalLink");
    const closeModal = document.getElementsByClassName("close")[0];

    // Abrir el modal
    openModalLink.onclick = function(event) {
        event.preventDefault();
        modal.style.display = "block";
    }

    // Cerrar el modal cuando se hace clic en "x"
    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    // Cerrar el modal al hacer clic fuera del contenido
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<script>

    const openModalLink2 = document.getElementById("openModalLink2");

    // Abrir el segundo modal
